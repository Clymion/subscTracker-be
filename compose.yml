services:
  backend-api:
    build: 
      context: .
      dockerfile: ./docker/Dockerfile
      target: builder
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - .:/workspace:cached
      - poetry-cache:/tmp/poetry_cache

volumes:
  poetry-cache:
